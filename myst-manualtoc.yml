version: 1
project:
  id: f4b93bd6-ffe3-44bc-9231-9f5d0f8c1d71
  license: MIT
  # title: "Informatica"
  # description:
  # keywords: ["informatica","python","sql"]
  # authors: ["Sander van Geest"]
  github: https://github.com/informaticascw/mystmd
  # To autogenerate a Table of Contents, run "myst init --write-toc"
  toc:
    # Auto-generated by `myst init --write-toc`
    - file: root.md
    - file: gdevelop/root.md 
      children:
        - pattern: gdevelop/*.md
    - file: A-game/root.md 
      children:
        - pattern: A-*/*.md
    - file: B-webshop/root.md 
      children:
        - pattern: B-*/*-*.md
    - file: help/root.md 
      children:
        - pattern: help/*.md      
    - file: docenten/root.md 
      children:
        - pattern: docenten/*.md  
    # Auto-generated by `myst init --write-toc`
    
site:
  template: book-theme
  options:
  #    hide_outline: true # hide document navigation column on the right side of the contents, unfortunatelly the content doesn't go wider
      folders: true # keeps folder names in URL, works with myst-server, doesn't work with static if you you index.md as root, but works using root.md
      hide_title_block: true # prevent header 1 on top displayed twice, unfortunatelly this means no header is shown on the first document in the directory (often root) =>>@@@ check
